sudo: required

language: go
go:
  - 1.9.2

services:
  - docker

install:
  - go get -v github.com/Masterminds/glide
  - glide install

script:
  - make buildstatic

after_success:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - docker build -t durandom/instrumented-app .
  - docker push durandom/instrumented-app
